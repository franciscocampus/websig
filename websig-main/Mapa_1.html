<!DOCTYPE html>
<html>
<head>
	
	<title>Mapa 1 do trabalho de WebSIG</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>


	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
		#map {
			width: 100%;
			height: 100%;
		}
	</style>

	<style>#map { width: 100%; height: 100%; }
.info { padding: 6px 8px; font: 14px/16px Arial, Helvetica, sans-serif; background: white; background: rgba(255,255,255,0.8); box-shadow: 0 0 15px rgba(0,0,0,0.2); border-radius: 5px; } .info h4 { margin: 0 0 5px; color: #777; }
.legend { text-align: left; line-height: 18px; color: #555; } .legend i { width: 18px; height: 18px; float: left; margin-right: 8px; opacity: 0.7; }</style>
</head>
<body>

<div id='map'></div>

<script type="text/javascript" src="./Data/casospor10khab.geojson"></script>

<script type="text/javascript">

	var map = L.map('map').setView([39.696927, -7.729808], 6);
	
	L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/Canvas/World_Light_Gray_Base/MapServer/tile/{z}/{y}/{x}', {
	attribution: 'Tiles &copy; Esri &mdash; Esri, DeLorme, NAVTEQ',
	maxZoom: 16}).addTo(map);

	// control that shows state info on hover
	var north = L.control({position: "topright"});
	north.onAdd = function(map) {
    		var div = L.DomUtil.create();
   	 	div.innerHTML = '<img src="Norte.png"; style = "float: right; width: 8%;heigth: 8%">';
   		 return div;
	}
	north.addTo(map);
	
	var info = L.control();
	
	L.control.scale({position:'bottomleft', metric: true}).addTo(map);
	
	info.onAdd = function (map) {
		this._div = L.DomUtil.create('div', 'info');
		this.update();
		return this._div;
	};

	info.update = function (props) {
		this._div.innerHTML = '<h4>Casos por 10.000 habitantes</h4>' +  (props ?
			'<b>' + props.Concelho + '</b><br />' + props.Casos_14_1 + ' casos / 10.000 hab.'
			: 'Consulta por concelho');
	};

	info.addTo(map);


	// get color depending on population density value
	function getColor(d) {
		return d > 30 ? '#3f5a0c' :
				d > 17  ? '#5e8712' :
				d > 10  ? '#7db418' :
				d > 5  ? '#9de01f' :
				d > 3   ? '#b0e74b' :
				d > 2   ? '#c4ed78' :
				d > 1   ? '#d8f3a5' :
				d > 0   ? '#ebf9d2' :
				d = 0   ? '#000000' :
							'#FFFFFF';
	}

	function style(feature) {
		return {
			weight: 1,
			opacity: 1,
			color: 'grey',
			dashArray: '0',
			fillOpacity: 1.0,
			fillColor: getColor(feature.properties.Casos_14_1)
		};
	}

	function highlightFeature(e) {
		var layer = e.target;

		layer.setStyle({
			weight: 5,
			color: '#666',
			dashArray: '',
			fillOpacity: 0.7
		});

		if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
			layer.bringToFront();
		}

		info.update(layer.feature.properties);
	}

	var geojson;

	function resetHighlight(e) {
		geojson.resetStyle(e.target);
		info.update();
	}

	function zoomToFeature(e) {
		map.fitBounds(e.target.getBounds());
	}

	function onEachFeature(feature, layer) {
		layer.on({
			mouseover: highlightFeature,
			mouseout: resetHighlight,
			click: zoomToFeature
		});
	}

	geojson = L.geoJson(casospor10k, {
		style: style,
		onEachFeature: onEachFeature
	}).addTo(map);

	map.attributionControl.addAttribution('Número de casos: &copy; <a href="https://covid19.min-saude.pt/">Direção-Geral da Saúde</a>');


	var legend = L.control({position: 'bottomright'});

	legend.onAdd = function (map) {

		var div = L.DomUtil.create('div', 'info legend'),
			grades = [0, 1, 2, 3, 5, 10, 17, 30],
			labels = [],
			from, to;

		for (var i = 0; i < grades.length; i++) {
			from = grades[i];
			to = grades[i + 1];

			labels.push(
				'<i style="background:' + getColor(from + 1) + '"></i> ' +
				from + (to ? '&ndash;' + to : '+'));
		}

		div.innerHTML = labels.join('<br>');
		return div;
	};

	legend.addTo(map);

</script>



</body>
</html>
